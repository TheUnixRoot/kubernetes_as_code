apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollouts-deployment
spec:
  replicas: 5
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: {duration: 10}
      - setWeight: 60
      - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: rollouts-deployment
  template:
    metadata:
      labels:
        app: rollouts-deployment
    spec:
      containers:
        - image: iesgn/test_web:latest
          name: contenedor-nginx
          ports:
            - name: http
              containerPort: 80