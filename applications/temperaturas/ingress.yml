apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: temperaturas
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  rules:
    - host: www.temperaturas.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: temperaturas-frontend-service-active
                port:
                  number: 3000