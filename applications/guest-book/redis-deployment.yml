apiVersion: apps/v1
kind: Rollout
metadata:
  name: redis
  labels:
    app: redis
    tier: backend
spec:
  strategy:
    canary:
      steps:
      - setWeight: 50
      - pause: {duration: 10}
  replicas: 1
  selector:
    matchLabels:
      app: redis
      tier: backend
  template:
    metadata:
      labels:
        app: redis
        tier: backend
    spec:
      containers:
        - name: contenedor-redis
          image: redis
          ports:
            - name: redis-server
              containerPort: 6379